<!DOCTYPE html>

<head>

  <title>ESR Member Societies Map</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #002c54;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #map-container {
      position: relative;
      max-width: 1000px;
      margin: 2em auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    svg {
      width: 100%;
      height: auto;
    }
    .logo {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px #002c54);
    }
  </style>
</head>

      <text x="400" y="50" font-size="24" fill="#444">[Europe Map Placeholder]</text>
