<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESR Member Societies Map</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #002c54;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #map-container {
      position: relative;
      max-width: 1000px;
      margin: 2em auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    svg {
      width: 100%;
      height: auto;
    }
    .logo {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px #002c54);
    }
  </style>
</head>
<body>
  <header>
    <h1>European Society of Rheology â€“ Member Societies</h1>
  </header>

  <div id="map-container">
    <!-- Replace this placeholder with an actual SVG map or image -->
    <svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
      <!-- Example: Belgium -->
      <image href="logos/belgium.png" x="420" y="180" width="40" height="40"
             class="logo" onclick="window.open('https://rheology.be', '_blank')" />

      <!-- Example: Germany -->
      <image href="logos/germany.png" x="470" y="160" width="40" height="40"
             class="logo" onclick="window.open('https://www.drg.org', '_blank')" />

      <!-- Add more logos here -->
    </svg>

</html>
